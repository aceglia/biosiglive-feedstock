{% set name = "biosiglive" %}
{% set version = "2.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/10/bf/64d32e64ec7cb1f69d56cb494168199dd7872a341adce391d296d5e7f246/biosiglive-{{version}}.tar.gz
  sha256: 510baeb5d8c17b0356a810498ca3974c47e79c87e5594275043ffaeb56c8fd6e

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - python >=3.9
    - matplotlib-base
    - hatchling
    - numpy
    - scipy
    - pyqtgraph
    - pyqt
    - pyopengl


test:
  commands:
    - xvfb-run python -c "import biosiglive"  # [linux]
  imports:
    - biosiglive  # [not linux]
about:
  home: "https://github.com/pyomeca/biosiglive"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Python package for real-time streaming and processing of biomechanical data"
  doc_url: https://github.com/pyomeca/biosiglive/blob/master/README.md
  dev_url: https://github.com/pyomeca/biosiglive

extra:
  recipe-maintainers:
    - aceglia
