{% set name = "biosiglive" %}
{% set version = "2.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/57/d9/682a8c5fd267b61d2e0f0499c21d161344c18f778efe083d2a91c8654e11/biosiglive-{{version}}.tar.gz
  sha256: 74480d7acb7ba2133bf955f3ed84f9782f26831f8533e706b5a4ddf7906c2517

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - python >=3.9
    - matplotlib-base
    - numpy
    - scipy
    - pyqtgraph
    - pyqt
    - pyopengl


test:
  commands:
    - xvfb-run python -c "import biosiglive"  # [linux]
  imports:
    - biosiglive  # [not linux]
about:
  home: "https://github.com/pyomeca/biosiglive"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Python package for real-time streaming and processing of biomechanical data"
  doc_url: https://github.com/pyomeca/biosiglive/blob/master/README.md
  dev_url: https://github.com/pyomeca/biosiglive

extra:
  recipe-maintainers:
    - aceglia
